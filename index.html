<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to Katik</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header id="navigation-bar">
        <h1>Welcome to Katik</h1>
      </header>
      <form id="bentuk-segitiga">
        <label for="alas">Alas:</label>
        <input type="number" id="alas" class="katik-input" />
        <br />
        <label for="tinggi">Tinggi:</label>
        <input type="number" id="tinggi" class="katik-input" />
        <br />
        <label for="s1">Sisi 1:</label>
        <input type="number" id="s1" class="katik-input" />
        <br />
        <label for="s2">Sisi 2:</label>
        <input type="number" id="s2" class="katik-input" />
        <br />
        <label for="s3">Sisi 3:</label>
        <input type="number" id="s3" class="katik-input" />
        <br />
        <div class="buttons">
          <input type="submit" value="Hasil" />
        </div>
      </form>

      <div id="results">
        <p>Alas: <span id="luas"></span></p>
        <p>Keliling: <span id="keliling"></span></p>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
